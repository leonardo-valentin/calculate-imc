<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/main.js" defer type="module"></script>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="alert-error">Digite somente números</div>
        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="inputs">
                    <div class="input-wrapper">
                        <label for="peso">Peso (kg)</label>
                        <input type="text" id="peso" placeholder="80">
                    </div>
                     <div class="input-wrapper">
                        <label for="altura">Altura (cm)</label>
                        <input type="text" id="altura" placeholder="165">
                    </div>
                </div>
                <button>Calcular IMC <img src="./assets/arrow-up-right.svg" alt="seta"></button>

            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <button class="close"><img src="./assets/close-button.svg" alt=""></button>
            <h2 class="title">Seu IMC é de 28</h2>
        </div>
    </div>
</body>
</html>
